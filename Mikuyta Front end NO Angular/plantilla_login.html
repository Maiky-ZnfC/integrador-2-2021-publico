<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Etiquetas meta de Bootstrap -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap Icons CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
	<!-- CSS para el marco -->
	<link rel="stylesheet" type="text/css" href="css/marco.css">
	<!-- CSS para cada instancia de la plantilla -->
	<style type="text/css">
		.container-fluid {
			width: 600px;
		}
	</style>
	<!-- AngularJS solo para separar la plantilla de los datos -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
	<title>Ingresar</title>
</head>
<body>
	<!-- Plantilla Marco -->
	<div class="container-fluid mw-100">
		<!-- vh-100 รณ h-100 -->
		<div class="row vh-100 justify-content-center align-items-center">
			<div class="col">
				<form>
					<fieldset>
						<legend class="float-none w-auto mx-auto px-3"><img class="mt-5 mw-100" src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Login"></legend>
						<div class="controles mx-auto">
							<!-- Fuera de la plantilla -->
							<div ng-app="loginApp" ng-controller="myCtrl">
								<a href="#!ingreso">ingreso</a>
								<a href="#!seleccionar_usuario">seleccionar_usuario</a>
								<a href="#!registro_consumidor">registro_consumidor</a>
								<a href="#!registro_vendedor">registro_vendedor</a>
								<div ng-view></div>
							</div>
							<script type="text/javascript">
								let app = angular.module('loginApp', ['ngRoute']);
								app.config(function($routeProvider) {
									$routeProvider
										.when('/ingreso', {
											templateUrl: 'ingreso.html',
											controller : ''
										})
										.when('/seleccionar_usuario', {
											templateUrl: 'seleccionar_usuario.html'
										})
										.when('/registro_consumidor', {
											templateUrl: 'registro_consumidor.html'
										})
										.when('/registro_vendedor', {
											templateUrl: 'registro_vendedor.html'
										});
								});
								app.controller('myCtrl', function($scope) {
									$scope;
								});
							</script>
							<!-- Fin fuera de la plantilla -->
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<!-- Fin Plantilla Marco -->
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
