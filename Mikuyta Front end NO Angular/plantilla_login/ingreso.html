<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Etiquetas meta de Bootstrap -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap Icons CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
	<!-- CSS para el marco -->
	<link rel="stylesheet" type="text/css" href="css/marco.css">
	<!-- CSS para cada instancia de la plantilla -->
	<style type="text/css">
		.container-fluid {
			width: 600px;
		}
	</style>
	<title>Ingresar</title>
</head>
<body>
	<!-- Plantilla Marco -->
	<div class="container-fluid mw-100">
		<!-- vh-100 ó h-100 -->
		<div class="row vh-100 justify-content-center align-items-center">
			<div class="col">
				<form>
					<fieldset>
						<legend class="float-none w-auto mx-auto px-3"><img class="mt-5 mw-100" src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Login"></legend>
						<div class="controles mx-auto">
							<!-- Fuera de la plantilla -->
							<div class="mb-3">
								<label class="form-label" for="Usuario">Usuario</label>
								<input class="form-control" type="text" id="Usuario" name="Usuario">
							</div>
							<div class="mb-4">
								<label class="form-label" for="Contrasena">Contraseña</label>
								<input class="form-control" type="password" id="Contrasena" name="Contrasena">
							</div>
							<div class="mb-4 text-center">
								<button class="btn btn-primary" type="submit">Iniciar Sesión&nbsp;&nbsp;<i class="bi bi-box-arrow-right"></i></button>
							</div>
							<div class="mb-3 text-center">
								<label class="form-text">¿No tienes una cuenta?</label>
								<button class="btn btn-success rounded-pill" type="submit">Registrate</button>
							</div>
							<!-- Fin fuera de la plantilla -->
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<!-- Fin Plantilla Marco -->
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
